<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memes editor</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<!-- <button class="menu-btn" onclick="toggleMenu()">â˜°</button> -->

<body onload="init()">
    <!-- @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@ -->
    <!-- HEADER-CONTENT -->
    <header class="main-header">
        <div class="main-header-content main-container flex space-between">
            <div class="logo">Memes Me<span>ðŸ¤ª</span></div>
            <ul class="main-nav flex space-between">
                <li class="gallery-page pointer" onclick="onShowPage(this)">gallery</li>
                <li class="meme-page pointer" onclick="onShowPage(this)">memes</li>
                <li class="about-page pointer" onclick="onShowPage(this)">about</li>
            </ul>
        </div>
    </header>

    <!-- MAIN_CONTENT -->
    <main class="main-content main-container">
        <!-- GALLERYPAGE -->
        <div class="gallery">
            <section class="search-content flex space-around">
                <input type="text" placeholder="Search keyword">

                <ul class="search-keywords flex space-between">
                    <li>Man</li>
                    <li>Funny</li>
                    <li>Cute</li>
                    <li>Kid</li>
                    <li>Animal</li>
                </ul>
            </section>

            <section class="image-content flex space-around"></section>
        </div>
        <!-- MEMEPAGE -->
        <div hidden class="main-memes">
            <div class="memes-container flex">
                <div class="canvas-container">
                    <canvas class="canvas-content"></canvas>
                </div>

                <div class="meme-content flex column space-between">
                    <input id="text-input" type="text" placeholder="Text line" onkeyup="onUpdateMemeText()">

                    <section class="meme-text flex space-around">
                        <button class="switch-line" id="switch-focus-line"><img
                                src="ICONS/up-and-down-opposite-double-arrows-side-by-side.png" alt=""></button>
                        <div class="line-moveing">
                            <button class="move-line" id="line-up" onclick="onlineMove(this)">&#8593;</button>
                            <button class="move-line" id="line-down" onclick="onlineMove(this)">&#8595;</button>
                        </div>
                        <button class="add-text-line" onclick="onAddTextLine()"><img src="ICONS/add.png"
                                alt=""></button>
                        <button class="delete-text-line" onclick="onDeleteTextLines()"><img src="ICONS/trash.png"
                                alt=""></button>
                    </section>

                    <section class="meme-design ">
                        <div class="line1 flex space-around">

                            <button class="font-size-down" onclick="onFontSize(this)" value="-"> <img
                                    src="ICONS/decrease font - icon.png" alt=""></button>
                            <button class="font-size-up" onclick="onFontSize(this)" value="+"><img
                                    src="ICONS/increase font - icon.png" alt=""></button>
                            <button class="line-to-left" onclick="onTextAlign(this)" value="right"><img
                                    src="ICONS/align-to-left.png" alt=""></button>
                            <button class="line-to-center" onclick="onTextAlign(this)" value="center"><img
                                    src="ICONS/center-text-alignment.png" alt=""></button>
                            <button class="line-to-right" onclick="onTextAlign(this)" value="left"><img
                                    src="ICONS/align-to-right.png" alt=""></button>
                        </div>
                        <br />
                        <div class="line2 flex space-around">

                            <select name="font" id="font" onchange="onChangeFont()">
                                <option value="font">Font</option>
                                <option value="Ariel">Ariel</option>
                                <option value="impact">Impact</option>
                            </select>
                            <div class="color strokeColor">
                                <img src="ICONS/text stroke.png" alt="">
                                <input type="color" id="stroke-color" name="favcolor" value="#ff0001" onchange="onStrokeColor()">
                            </div>
                            <div class="color fontcolor">

                                <img src="ICONS/paint-board-and-brush.png" alt="">
                                <input type="color" id="font-color" name="favcolor" value="#ff0001" onchange="onFontColor()">
                            </div>
                        </div>
                    </section>

                    <section class="add-sticker">
                        <div>STICKER</div>
                    </section>

                    <section class="meme-functions">
                        <button class="back" onclick="onShowPage(this)">Back</button>
                        <button class="share">share</button>
                        <button class="download">download</button>
                    </section>

                </div>
            </div>
        </div>
        <!-- SAVEDMEMES -->
        <div hidden class="saved-memes">TODO SAVED MEMES</div>
        <!-- ABOUT -->
        <div hidden class="about">TODO ABOUT</div>
    </main>

    <!-- FOOTER-CONTENT -->
    <footer class="main-footer flex">
        <div class="main-footer-content main-container">
            <small> &#169;2021 by - Ream Lasry.</small>
        </div>
    </footer>


    <!-- @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@ -->
    <script src="js/services/storage-services.js"></script>
    <script src="js/services/memes-service.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
