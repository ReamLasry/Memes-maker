<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memes editor</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<!-- <button class="menu-btn" onclick="toggleMenu()">â˜°</button> -->

<body onload="init()">
    <!-- @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@ -->
    <!-- HEADER-CONTENT -->
    <header class="main-header">
        <div class="main-header-content main-container flex space-between">
            <div class="logo">Memes Me<span>ðŸ¤ª</span></div>
            <ul class="main-nav flex space-between">
                <li class="pointer">gallery</li>
                <li class="pointer">memes</li>
                <li class="pointer">about</li>
            </ul>
        </div>
    </header>

    <!-- MAIN_CONTENT -->
    <main class="main-content main-container">
        <!-- GALLERYPAGE -->
        <div hidden class="gallery">
            <section class="search-content flex space-around">
                <input type="text" placeholder="Search keyword">

                <ul class="search-keywords flex space-between">
                    <li>Man</li>
                    <li>Funny</li>
                    <li>Cute</li>
                    <li>Kid</li>
                    <li>Animal</li>
                </ul>
            </section>

            <section class="image-content flex space-around"></section>
        </div>
        <!-- MEMEPAGE -->
        <div class="memes flex">
            <div class="canvas-container">
                <canvas class="canvas-content"></canvas>
            </div>

            <div class="meme-content flex column space-between">
                <input id="text-input" type="text" placeholder="Text line" onkeyup="updateMemeText()">
                <section class="meme-text">
                    <button class="switch-line">switch-line</button>
                    <button class="add-text-line" onclick="onAddTextLine()">add-text-line</button>
                    <button class="delete-text-line" onclick="onDeleteTextLines()">delete-text-line</button>
                </section>

                <section class="meme-design">
                    <button class="font-size-up" onclick="onFontSize(this)" value="+"> font-size-up</button>
                    <button class="font-size-down" onclick="onFontSize(this)" value="-"> font-size-down</button>
                    <button class="line-to-left" onclick="onTextAlign(this)" value="right">line-to-left</button>
                    <button class="line-to-center" onclick="onTextAlign(this)" value="center">line-to-center</button>
                    <button class="line-to-right" onclick="onTextAlign(this)" value="left">line-to-right</button>

                    <select name="font" id="font" onchange="onChangeFont()">
                        <option value="font" disabled>Font</option>
                        <option value="Ariel">Ariel</option>
                        <option value="impact">Impact</option>
                    </select>
                    <!-- <label for=""></label> -->
                    <input type="color" id="stroke-color" name="favcolor" value="#ff0001" onchange="onStrokeColor()">
                    <input type="color" id="font-color" name="favcolor" value="#ff0001" onchange="onFontColor()">
                </section>

                <section class="add-sticker">
                    <div>STICKER</div>
                </section>

                <section class="meme-functions">
                    <button class="share">share</button>
                    <button class="download">download</button>
                </section>

            </div>
        </div>
    </main>

    <!-- FOOTER-CONTENT -->
    <footer class="main-footer flex">
        <div class="main-footer-content main-container">
            <small> &#169;2021 by - Ream Lasry.</small>
        </div>
    </footer>


    <!-- @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@ -->
    <script src="js/services/storage-services.js"></script>
    <script src="js/services/memes-service.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
