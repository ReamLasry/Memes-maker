<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memes editor</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<!-- <button class="menu-btn" onclick="toggleMenu()">â˜°</button> -->

<body onload="init()">
    <!-- @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@ -->
    <!-- HEADER-CONTENT -->
    <header class="main-header">
        <div class="main-header-content main-container flex space-between">
            <div class="logo">Memes Me<span>ðŸ¤ª</span></div>
            <ul class="main-nav flex space-between">
                <li class="pointer">gallery</li>
                <li class="pointer">memes</li>
                <li class="pointer">about</li>
            </ul>
        </div>
    </header>

    <!-- MAIN_CONTENT -->
    <main class="main-content main-container">
        <!-- GALLERYPAGE -->
        <div hidden class="gallery">
            <section class="search-content flex space-around">
                <input type="text" placeholder="Search keyword">

                <ul class="search-keywords flex space-between">
                    <li>Man</li>
                    <li>Funny</li>
                    <li>Cute</li>
                    <li>Kid</li>
                    <li>Animal</li>
                </ul>
            </section>

            <section class="image-content flex space-around"></section>
        </div>
        <!-- MEMEPAGE -->
        <div class="memes">
            <canvas class="canvas-container"></canvas>
            <div class="meme-content">
                <input type="text" placeholder="Text line">

            </div>
        </div>
    </main>

    <!-- FOOTER-CONTENT -->
    <footer class="main-footer">
        <div class="main-footer-content main-container">
            <small> &#169;2021 by - Ream Lasry.</small>
        </div>
    </footer>


    <!-- @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@ -->
    <script src="js/services/storage-services.js"></script>
    <script src="js/services/images-service.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
